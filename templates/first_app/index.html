<!DOCTYPE html>
{% load staticfiles  %}


<html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Title of index.html</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}"/>
  </head>
  <body>
    <h1> Display AccessRecords </h1>
    <h2> Here are your AccessRecords </h2>
    <div class="djangtwo">
      {% if access_records %}

      <table>
        <thead>
          <th> Site Name </th>
          <th> Date accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>

      {% else %}
      <p> NO ACCESS RECORDS FOUND</p>

      {% endif %}


    </div>
    <img src="{% static "images/MyPic.jpg" %}" alt="some problem happened">

  </body>
</html>>
